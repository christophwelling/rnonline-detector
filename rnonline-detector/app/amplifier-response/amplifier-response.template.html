<div class="amplifier-response">
  <div class="amplifier-response-options">
    <dropdown-select options="$ctrl.measurementOptions" selected="$ctrl.measurementSelect" change="$ctrl.onMeasurementChange" label="Measurement type"></dropdown-select>
    <dropdown-select options="$ctrl.boardNameOptions" selected="$ctrl.selectedBoardName" change="$ctrl.onBoardChange" label="Board Name"></dropdown-select>
    <dropdown-select options="$ctrl.channelIdOptions" selected="$ctrl.selectedChannelId" label="Channel"></dropdown-select>
    <text-input value="$ctrl.newChannelId" label="Channel ID" type="id" max-digits="1" min-digits="1" ng-if="$ctrl.selectedChannelId=='new'"></text-input>
    <dropdown-select options="$ctrl.formatOptions" selected="$ctrl.selectedFormat" label="Data format"></dropdown-select>
    <button ng-click="$ctrl.loadAmp()" class="btn btn-primary" ng-if="$ctrl.showLoadButton()">Load Amplifier</button>
  </div>
  <div class="amp-response-format-error" ng-if="$ctrl.showAmpFormatError()">Inputs need to have the same length</div>
  <div class="amplifier-response-inputs">
    <textfield-input class="amplifier-response-input" title="Frequencies" content="$ctrl.frequencies" separator="{{$ctrl.selectedFormat}}"></textfield-input>
    <textfield-input class="amplifier-response-input" title="Amplitude" content="$ctrl.amplitude" separator="{{$ctrl.selectedFormat}}"></textfield-input>
    <textfield-input class="amplifier-response-input" title="Phase" content="$ctrl.phase" separator="{{$ctrl.selectedFormat}}"></textfield-input>
  </div>
  <button class="btn btn-primary" ng-click="$ctrl.saveAmp()">Submit</button>
</div>
