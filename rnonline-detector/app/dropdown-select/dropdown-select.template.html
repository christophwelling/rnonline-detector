<div class="dropdown-select-row">
  <div class="dropdown-select-label">
    {{$ctrl.label}}
  </div>
  <div class="dropdown-select-dropdown">
    <select ng-model="$ctrl.selected" class="dropdown-select-element form form-control" ng-change="$ctrl.change($ctrl.selected)">
      <option ng-repeat="option in $ctrl.options" value="{{option.value}}">{{option.label}}
      </option>
    </select>
  </div>
</div>
